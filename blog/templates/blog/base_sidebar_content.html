{% load static %}
<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lora:wght@600&display=swap" rel="stylesheet">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
</head>
<body>

<div class="wrapper">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'blog:news' %}">Aktualności</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'blog:byd' %}">Bydgoszcz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:poland' %}">Polska</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:world' %}">Świat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:other' %}">Inne</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:recipe' %}">Przepisy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:contact' %}">Kontakt</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:add_new_post' %}">NOWY POST</a>
                    </li>
                    <li class="nav-item">
                      <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn btn-link">
                          Wyloguj
                        </button>
                      </form>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-3 sidebar">
                {% block sidebar %}
                {% endblock %}
            </div>

            <div class="col-sm-9 main-container">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Footer</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="{% static 'js/blog.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
